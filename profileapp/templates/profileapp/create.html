{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Profile Create</h4>
        </div>
        <!-- accountapp 내부의 create Route 연결 : Routing 일원화 -->
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
            <!-- POST 방식에는 반드시 csrf_token 작성 -->
            {% csrf_token %}
            <!-- View에서 작성한 AccountCreateView의 form을 그대로 생성 -->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
